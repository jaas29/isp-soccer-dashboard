services:
  - type: web
    name: isp-soccer-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: node server/index.js
    envVars:
      - key: PORT
        value: 3001

  - type: static
    name: isp-soccer-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://isp-soccer-backend.onrender.com
